<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <div class="header-text"> <h1>Filter products</h1> </div>   
        </header>
        <div class="products">
            <div class="inputs-container">
                <input type="text" placeholder="What are you searching for?" class="search-products" value="">
                <input type="text" placeholder="Max price" class="max-price" value="">
                <button class="reset-button">Reset</button>
            </div>
            <div class="noresult-container"></div>
            <div class="results">
                <ul class="products-list"></ul>
            </div>

        </div>

    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>
