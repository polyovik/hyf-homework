<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <main class="main-container">
        <div class="screenshot-section">
            <div class="input-container">
                <input class="url-input" type="text" value="">
                <button class="get-screenshot-button">Get screenshot</button>
                <button class="get-list">Show all screenshots</button>
            </div>

            <div class="screenshot-container">

            </div>

            <div class="all-screenshots"></div>
        </div>

        <div class="sign-section">
            <div class="login">
                <h1>Log In</h1>

                <div class="password-section">
                    <label for="password">Password:</label>
                    <input type="password" class="password" autocomplete="on" value="">
                </div>
                <div class="email-section">
                    <label for="email">Email:</label>
                    <input type="email" class="email" value="">
                </div>
                <button class="login-button">Log in</button>
            </div>

            <div class="sign-in">
                <h1>Sign In</h1>
                <div class="password-sign-in-section">
                    <label for="password">Password:</label>
                    <input type="password" class="new-password" autocomplete="on" value="">
                </div>
                <div class="email-sign-in-section">
                    <label for="email">Email:</label>
                    <input type="email" class="new-email" value="">
                </div>
                <button class="sign-in-button">Sign In</button>
            </div>
        </div>

    </main>

    <div class="loading">
        <img src="./imgs/cat-what.gif" alt="">
    </div>




    <script src="./secrets.js"></script>
    <script src="./screenshotss.js"></script>
    <script src="./users.js"></script>
</body>

</html>
